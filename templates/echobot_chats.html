{{ define "content" }}

  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>type</th>
          <th>title</th>
          <th>username</th>
          <th>firstname</th>
          <th>lastname</th>
          <th>active</th>
        </tr>
      </thead>
      <tbody>
        {{ range . }}
        <tr>
          <td>{{ .Id }}</td>
          <td>{{ .Type }}</td>
          <td>{{ .Title }}</td>
          <td>{{ .UserName }}</td>
          <td>{{ .FirstName }}</td>
          <td>{{ .LastName }}</td>
          <td>{{ .Active }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>

{{ end }}
