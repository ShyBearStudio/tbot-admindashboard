{{ define "content" }}

  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>nick</th>
          <th>e-mail</th>
          <th>role</th>
        </tr>
      </thead>
      <tbody>
        {{ range . }}
        <tr>
         <td>{{ .Id }}</td>
          <td>{{ .Name }}</td>
          <td>{{ .Email }}</td>
          <td>{{ .Role }}</td>  
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>

{{ end }}
